<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Spot Blog ::
      <th:block th:text="${blogInfoDto.name}" />
    </title>
    <th:block th:replace="fragment/css :: cssFragment"></th:block>
    <!-- 에디터 -->
    <link rel="stylesheet" href="/wysiwygEditor/css/jquery.wysiwygEditor.css">
    <link rel="stylesheet" href="/header/blogHeader.css">
    <link rel="stylesheet" href="/blogs/blogWrite.css">
  </head>
  <body>
    <!-- [작성 nav] 시작-->
    <input type="hidden" id="userId" th:value="${userId}">
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <a class="navbar-brand">블로그 글쓰기</a>
      <div class="collapse navbar-collapse" id="navbarsExample02">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <select id="isPublic" class="custom-select" name="isPublic">
              <option value="true" selected>공개</option>
              <option value="false">비공개</option>
            </select>
            
          </li>
          <li class="nav-item active">
            <select id="isRecommend" class="custom-select" name="isRecommend">
              <option value="false" selected>추천 게시물 안함</option>
              <option value="true">추천 게시물로 설정</option>
            </select> 
        </ul>
        <button type="button" id="btn_add" class="btn btn-secondary">작성</button>
      </div>
    </nav>
    <!-- [작성 nav] 종료 -->
    <!-- [글쓰기 부분] 시작  -->
    <section>
      <div class="contact-us">
        <div class="container">
          <div class="row">
            <div class="col-lg-10 div_write-col">
              <div class="div_category mb-4 mt-4">
                <select id="category" class="custom-select col-3" name="category">
                  <option selected disabled>카테고리 선택</option>
                  <option th:each="category : ${categoryList}" th:text="${category.title}" th:value="${category.id}">카테고리 1</option>
                </select>
              </div>
              <div class="">
                <input type="text" id="title" class="form-control form-control-lg" name="title" placeholder="제목">
              </div>          
              <div class="mt-4">
              	<input type="text" id="thumbnail" class="form-control col-4" name="thumbnail" placeholder="썸네일 이미지 URL">
              </div>
              <div class="div_article-write">
                <!--  -->
                <div style="width: 920px; margin: 0 auto;">
					<p style="font-size: 10px;">*이미지를 주소로 변경하고 싶다면 <a href="#" onClick="window.open('https://ifh.cc/', 'url 변경', 'width=800, height=700, toolbar=no, menubar=no, scrollbars=no, resizable=yes' );">이곳</a>을 클릭하여 주세요.</p>
					<textarea id="content" class="wysiwyg-editor wysiwygEditor-733509" name="content" style="display: none;"></textarea>
                </div>
                <!--  -->
              </div>
              <!-- [댓글 & 버튼] start -->
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- [글쓰기 부분] 종료 -->
    <!-- footer -->
    <footer th:replace="fragment/allFooter :: allFooterFragment"></footer>
    <th:block th:replace="fragment/script :: scriptFragment"></th:block>
    <!-- 에디터 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.1/less.js"></script>
    <script src="/wysiwygEditor/js/jquery.wysiwygEditor.js"></script>
    <script src="/blogs/blogWrite.js"></script>
    <script type="text/javascript">
      $('.wysiwyg-editor').wysiwygEditor();
    </script>
  </body>
</html>
