<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Spot Blog ::
      <th:block th:text="${blogName}" />
    </title>
    <th:block th:replace="fragment/css :: cssFragment"></th:block>
    <link rel="stylesheet" href="/header/blogHeader.css">
    <link rel="stylesheet" href="/blogs/blogHome.css">
  </head>
  <body>
    <!-- [header] -->
    <header th:replace="fragment/blogHeader :: blogHeaderFragment"></header>
    <!-- [Intro 게시글] 시작 -->
    <section class="section" id="social">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="section-heading">
              <h2>블로그 이름</h2>
              <span>블로그 소개</span>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row images">
          <div class="col-2">
            <div class="thumb">
              <img src="/example/profileEX.jpg" alt="">
              <div class="div_intro-font">
                <h3>제목</h3>
                <p>내용</p>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="thumb">
              <img src="/assets/images/instagram-02.jpg" alt="">
              <div class="div_intro-font">
                <h3>제목</h3>
                <p>내용</p>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="thumb">
              <img src="/assets/images/instagram-03.jpg" alt="">
              <div class="div_intro-font">
                <h3>제목</h3>
                <p>내용</p>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="thumb">
              <img src="/assets/images/instagram-04.jpg" alt="">
              <div class="div_intro-font">
                <h3>제목</h3>
                <p>내용</p>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="thumb">
              <img src="/assets/images/instagram-05.jpg" alt="">
              <div class="div_intro-font">
                <h3>제목</h3>
                <p>내용</p>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="thumb">
              <img src="/assets/images/instagram-06.jpg" alt="">
              <div class="div_intro-font">
                <h3>제목</h3>
                <p>내용</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- [Intro 게시글] 끝 -->
    <!-- [게시글 목록] 시작 -->
    <section class="section_article-list">
      <div class="container">
        <div class="row mb-2">
          <div class="col-md-6">
            <div class="card flex-md-row mb-4 box-shadow h-md-250">
              <div class="card-body d-flex flex-column align-items-start">
                <strong class="d-inline-block mb-2 text-primary">카테고리1</strong>
                <h3 class="mb-0">
                  <a class="text-dark" href="#">제목 입니다.</a>
                </h3>
                <p class="card-text mb-auto">풍경이 너무나도 멋져요. 호호.</p>
                <a href="#">Continue reading</a>
              </div>
              <img class="card-img-right flex-auto d-none d-md-block" data-src="holder.js/200x250?theme=thumb" alt="사진" style="width: 200px; height: 250px;" src="/example/articleEx.png" data-holder-rendered="true">
            </div>
          </div>
          <div class="col-md-6">
            <div class="card flex-md-row mb-4 box-shadow h-md-250">
              <div class="card-body d-flex flex-column align-items-start">
                <strong class="d-inline-block mb-2 text-primary">카테고리2</strong>
                <h3 class="mb-0">
                  <a class="text-dark" href="#">Post title</a>
                </h3>
                <div class="mb-1 text-muted">Nov 11</div>
                <p class="card-text mb-auto">This is a wider card with supporting text below as a natural lead-in to additional content.</p>
                <a href="#">Continue reading</a>
              </div>
              <img class="card-img-right flex-auto d-none d-md-block" data-src="holder.js/200x250?theme=thumb" alt="Thumbnail [200x250]" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22200%22%20height%3D%22250%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20200%20250%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_17ea46e2612%20text%20%7B%20fill%3A%23eceeef%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A13pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_17ea46e2612%22%3E%3Crect%20width%3D%22200%22%20height%3D%22250%22%20fill%3D%22%2355595c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2256.20000076293945%22%20y%3D%22131%22%3EThumbnail%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" data-holder-rendered="true" style="width: 200px; height: 250px;">
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- [게시글 목록] 끝 -->
    
    <!-- [footer] -->
    <footer th:replace="fragment/allFooter :: allFooterFragment"></footer>
    <th:block th:replace="fragment/script :: scriptFragment"></th:block>
  </body>
</html>
