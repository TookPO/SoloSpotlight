<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Spotlight</title>
    <th:block th:replace="fragment/css :: cssFragment"></th:block>
    <link rel="stylesheet" href="/main/main.css">
  </head>
  <body>
  	<!-- [header] -->
    <header th:replace="fragment/publicHeader :: publicHeaderFragment"></header>
    <!-- [인기 있는 게시글] = 시작 -->
    <section class="section">
      <div class="main-banner" id="top">
        <div class="container-fluid">
          <div class="row">
            <div th:if="${popPostList != null }" class="col-lg-6">
              <div class="left-content">
                <div class="thumb">
                  <div class="inner-content">
                    <h4 th:text="${popPostList[0].title }">제목 입니다.</h4>
                    <span th:text="|조회수 ${popPostList[0].viewCount }|">조회수 0</span>
                    <div class="main-border-button">
                      <a th:href="|/blog/${popPostList[0].writerId }/view?id=${popPostList[0].id }|">바로가기!</a>
                    </div>
                  </div>
                  <img th:if="${popPostList[0].thumbnail == null || #strings.equals(popPostList[0].thumbnail, '')}" src="/main/img_pop-post-one.jpg" alt="게시글 1등 사진">
                </div>
              </div>
            </div>
            <div th:if="${popPostList != null || #lists.size(popPostList) > 5 }" class="col-lg-6">
              <div class="right-content">
                <div class="row">
                  <!-- root start -->
                  <div th:each="i : ${#numbers.sequence(2, 5)}" class="col-lg-6">
                    <div class="right-first-image">
                      <div class="thumb">
                        <div class="inner-content">
                          <h4 th:text="${popPostList[i].title }">제목</h4>
                          <span th:text="|조회수 ${popPostList[i].viewCount }|">조회수 0</span>
                        </div>
                        <div class="hover-content">
                          <div class="inner">
                            <h4 th:text="${popPostList[i].title }">제목</h4>
                            <p th:text="${popPostList[i].createdDate }">2021-01-01</p>
                            <div class="main-border-button">
                              <a th:href="|/blog/${popPostList[i].writerId }/view?id=${popPostList[i].id }|">바로가기!</a>
                            </div>
                          </div>
                        </div>
                        <img src="/main/img_pop-post-root.jpg">
                      </div>
                    </div>
                  </div>
				  <!-- root end -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
	<!-- [인기 있는 게시글] = 끝 -->
	
	<!-- [High Spot] = 시작 -->
	<section class="section" id="social">
		<div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-heading">
                        <h2>High Spot</h2>
                        <span>가장 인기 있는 Spot을 소개합니다. 그들의 블로그를 확인 해보세요!</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row images">
            	<!--  -->
                <div th:if="${popUserList != null }" th:each="popUser : ${popUserList }" class="col-2">
                    <div class="thumb">
                        <div class="icon">
                            <a th:href="|/user/info?id=${popUser.id }|">
                                <h6 th:text="${popUser.name }">닉네임</h6>
                                <i class="fa fa-instagram"></i>
                            </a>
                        </div>
                        <img th:src="|${popUser.picture }|" th:alt="|${popUser.name}의 프로필|" width="100" height="100">
                    </div>
                </div>
				<!--  -->
            </div>
        </div>		
	</section>
	<!-- [High Spot] = 끝-->
	
	<!-- [고객의 목소리] 시작 -->
	<section class="section" id="explore">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="left-content">
                        <h2>어떠한 의견도 듣고 싶습니다.</h2>
                        <span>디자인/성능/서비스/불만족 사항 모두 좋습니다.</span>
                        <div class="quote">
                            <i class="fa fa-quote-left"></i><p>위험은 자신이 무엇을 하는지 모르는 데서 온다. <br>- 워렌 버핏</p>
                        </div>
						<textarea class="form-control" rows="5" id="qnaText" name="qnaText" placeholder="보내실 의견을 입력해주세요."></textarea><br>
                        <label for="qnaEmail" class="form-label">답변 받을 이메일:</label>
    					<input type="email" class="form-control" id="qnaEmail" name="qnaEmail" placeholder="123@roby.com(생략 가능합니다.)">
                        <div class="main-border-button">
                            <a id="btn_inquiry">의견 보내기</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="right-content">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="leather">
                                    <h4>Welcome</h4>
                                    <span>저희는 Spotlight 입니다.</span>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="first-image">
                                    <img src="main/questions-image-1.jpg" alt="스포 라이트 소개 이미지">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="second-image">
                                    <img src="main/questions-image-2.jpg" alt="'다르게 생각하자'라는 사이트의 철학을 표현한 플라밍고 이미지">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="types">
                                    <h4>THINK DIFFERENT</h4>
                                    <span>생각의 변화로부터 시작합니다.</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
	<!-- [고객의 목소리] 끝 -->
	
	<!-- [modal] -->
	<th:div th:if="${user == null}" th:replace="fragment/loginModal :: loginModalFragment"></th:div>
	
	<!-- [Footer] -->
	<footer th:replace="fragment/allFooter :: allFooterFragment"></footer>
    <th:block th:replace="fragment/script :: scriptFragment"></th:block>
    <script src="/main/main.js"> </script>
  </body>
</html>
